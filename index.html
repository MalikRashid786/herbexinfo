      <!-- Form Section -->
      <div class="form-section mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-4 upload-img-left d-md-flex justify-content-md-center align-items-center mt-md-5">
            <input class="profile_input-button" type="file" hidden />
            <div class="row text-center d-flex justify-content-center mt-5 py-5 py-md-0 mt-md-0">

              <div

                <div class="high-res">

                  without glasses or eyewear works best
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xl-5 col-xxl-4 col-sm-9 col-md-6 col-11 group-item offset-md-1 mt-md-5 mb-5">
            <p class="text-center mt-4 form_text">
              I want to be represented as
            </p>
            <div class="row mt-4 d-flex justify-content-center">
              <div class="col-md-4 col-sm-4">
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off"
                  checked />
                <label class="btn radio-button btn-outline-light mb-2" for="danger-outlined">FEMALE</label>
              </div>
              <div class="col-md-4 offset-md-2 col-sm-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                  autocomplete="off" />
                <label class="btn radio-button btn-outline-light" for="success-outlined">MALE</label>
              </div>
            </div>
            <div class="row d-flex justify-content-center mt-4">
              <div class="col-md-10">
                <input type="text" class="form-control" required placeholder="Name" />
              </div>

              <div class="col-md-10 mt-4">
                <!-- <label for="surname" class="form-label label-text">Surname</label> -->
                <input type="text" class="form-control" required placeholder="Surname" />
              </div>

              <div class="col-md-10 mt-4">
                <input type="number" class="form-control" required placeholder="Age" />
              </div>

              <div class="col-md-10 mt-4">
                <input type="number" class="form-control" required placeholder="City" />
              </div>

              <div class="col-md-10 mt-4">
                <input type="email" class="form-control" required placeholder="Email" />
              </div>

              <div class="form-check col-md-9 col-11 mt-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required />
                <label class="form-check-label col-md-9 text-nowrap text text-white" for="validationFormCheck1">I agree to the  <a href="#">Terms and Conditions</a></label>
                <div class="invalid-feedback">
                  You must agree before submitting.

              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn ignite-button mt-3 mb-2" id="Submit_Button">
                  IGNITE ME
                </button>
              </div>
